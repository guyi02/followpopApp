<ion-header>
  <ion-navbar color="primary">
    <ion-title>Meus Clientes | total: {{totalCli}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <div *ngFor="let users of clientes | async">
      <ion-item class="listColor" (tap)="verCliente(users.chave)">
        <h2>{{users.nome}}</h2>
        <p>{{users.email}}</p>
        <ion-note item-end>Carteira: R${{users.carteira}}</ion-note>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
