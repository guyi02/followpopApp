<ion-header>
  <ion-navbar color="primary">
    <ion-title>Pedido</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card class="cardColor">

    <ion-row>
      <ion-card-header>
        <div *ngIf="tipo">
          <img src="assets/imgs/{{tipo}}.png" class="imagem">
        </div>
      </ion-card-header>
    </ion-row>

    <ion-list>

      <button ion-item>
        <ion-icon name="person" item-start></ion-icon>
        {{(itens | async)?.nome}}
      </button>

      <a ion-item href="https://api.whatsapp.com/send?phone=5513991353329&text=OlÃ¡, recebemos seu pedido efetuado no painel da Followpop.">
        <ion-icon name="phone-portrait" item-start></ion-icon>
        13991122174
      </a>

      <button ion-item>
        <ion-icon name="clipboard" item-start></ion-icon>
        {{(itens | async)?.servico}}
      </button>

      <a ion-item (tap)="showLink(meuLink)">
        <ion-icon name="link" item-start></ion-icon>
        Ver link do cliente
      </a>

      <button ion-item>
        <ion-icon name="calculator" item-start></ion-icon>
        {{(itens | async)?.quantidade}}
      </button>

      <button ion-item>
        <ion-icon name="cash" item-start></ion-icon>
        R${{(itens | async)?.valor}}
      </button>

      <button ion-item>
        <ion-icon name="calendar" item-start></ion-icon>
        {{getData((itens | async)?.data.seconds)}}
      </button>

      <button ion-item>
        <ion-icon name="stats" item-start></ion-icon>
        {{(itens | async)?.status}}
      </button>

    </ion-list>
  </ion-card>

  <ion-row padding class="rowIcons">
    <ion-col col-6>
      <button style="margin: 0 auto" color="danger" ion-fab mini>
          <img src="assets/imgs/cross.png" alt="" width="40">
      </button>
    </ion-col>
    <ion-col col-6>
      <button style="margin: 0 auto" ion-fab mini>
        <img src="assets/imgs/arrow.png" alt="" width="80">
      </button>
    </ion-col>
  </ion-row>

</ion-content>
