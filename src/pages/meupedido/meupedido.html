<ion-header>
  <ion-navbar color="primary">
    <ion-title>Pedido</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card class="cardColor">

    <ion-row>
      <ion-card-header>
        <div *ngIf="tipo">
          <ion-img  src="assets/imgs/{{tipo}}.png" width="70" height="70"></ion-img>
        </div>
      </ion-card-header>
      <ion-card-content>
        <h2>{{(itens | async)?.servico}}</h2>
      </ion-card-content>
    </ion-row>

    <ion-list>
      <a ion-item (tap)="showLink(meuLink)">
        <ion-icon name="link" item-start></ion-icon>
        Clique para ver a Url
      </a>

      <button ion-item>
        <ion-icon name="mail" item-start></ion-icon>
        falta add celular ou email
      </button>

      <button ion-item>
        <ion-icon name="cash" item-start></ion-icon>
        R${{(itens | async)?.valor}}
      </button>

      <button ion-item>
        <ion-icon name="calendar" item-start></ion-icon>
        {{(itens | async)?.data}}
      </button>

      <button ion-item>
        <ion-icon name="calculator" item-start></ion-icon>
        {{(itens | async)?.quantidade}}
      </button>

      <button ion-item>
        <ion-icon name="flag" item-start></ion-icon>
        {{(itens | async)?.tipo}}
      </button>

      <button ion-item>
        <ion-icon name="stats" item-start></ion-icon>
        {{(itens | async)?.status}}
      </button>

    </ion-list>
  </ion-card>

  <ion-row padding class="rowIcons">
    <ion-col col-6>
      <button style="margin: 0 auto" color="danger" ion-fab mini>
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-6>
      <button style="margin: 0 auto" ion-fab mini>
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

</ion-content>
