<ion-header>
  <ion-navbar color="primary">
    <ion-title>Fornecedores</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="divCard">
    <ion-card>
      <ion-card-header>
        <img class="fornImg" src="assets/imgs/social.png">
      </ion-card-header>
      <ion-card-content>
        <ion-chip>
          <ion-label>Credito: ${{creditoSocial}}</ion-label>
        </ion-chip>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="divCard">
    <ion-card>
      <ion-card-header>
        <img class="fornImg" src="assets/imgs/instantismo.png">
      </ion-card-header>
      <ion-card-content>
        <ion-chip>
          <ion-label>Credito: ${{creditoInstantismo}}</ion-label>
        </ion-chip>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-card (tap)="verTaxas()">
      <img src="assets/imgs/lucrosImg.jpg"/>
      <div class="card-title">Margens de lucro</div>
    </ion-card>

</ion-content>
